<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành</title>
</head>
<body>
        <h1 align= "center">Caculater</h1>
    <form action="" style="background: yellow;" align = "center">
        <input type="text" id="n1"/>
        <input type="text" id="n2"/> <br/> <br/>
        <button type="button" id="add()" onclick="addition()">+</button>
        <button type="button" id="sub()" onclick="subtraction()">-</button>
        <button type="button" id="mul()" onclick="multiplication()">x</button>
        <button type="button" id="div()" onclick="division()">:</button>
        <p id="result">Kết quả =</p>
    </form>
        <script>
            
            function addition() {
                let a = +document.getElementById("n1").value;
                let b = +document.getElementById("n2").value;
                let c = a + b;
                document.getElementById("result").innerHTML = "Kết quả phép tính là : " + c
            }
            function subtraction() {
                let a = +document.getElementById("n1").value;
                let b = +document.getElementById("n2").value;
                let c = a - b;
                document.getElementById("result").innerHTML = "Kết quả phép tính là : " + c
            }
            function multiplication() {
                let a = +document.getElementById("n1").value;
                let b = +document.getElementById("n2").value;
                let c = a * b;
                document.getElementById("result").innerHTML = "Kết quả phép tính là : " + c
            }
            function division() {
                let a = +document.getElementById("n1").value;
                let b = +document.getElementById("n2").value;
                let c = a / b;
                document.getElementById("result").innerHTML = "Kết quả phép tính là : " + c
            }
             
        </script>
</body>
</html>
